  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

<body>
  <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ana Rodrigues</title>

    <style>
      body {
        text-align: center;
        background-image: url("fundo.png");
        background-size: cover;
        color: white;
        font-family: Arial;
      }

      .imagem {
        width: 150px;
        border-radius: 100%;
        border: 6px solid white;
        margin-top: 30px;
      }

      h1 {
        font-size: 30px;
        margin-top: 10px;
        margin-bottom: 0;
      }

      h2 {
        margin-top: 0;
        margin-bottom: 30px;
        font-size: 22px;
        font-weight: normal;
      }

      a {
        color: white;
        display: inline-block;
        width: 250px;
        height: 45px;
        margin-bottom: 10px;
        border-radius: 20px;
        line-height: 45px;
        text-decoration: none;
        transition: background 0.2s;
        background-color: rgba(255, 255, 255, 0.2);
      }

      a img {
        width: 18px;
        margin-bottom: -3px;
        margin-right: 5px;
      }

      a:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }

      .driven {
        width: 80px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <img class="imagem" src="retrato.png" />
    <h1>Ana Rodrigues</h1>
    <h2>Software Engineer</h2>

    <a class="wpp" href="http://globo.com"
      ><img src="whatsapp.png" />Fale comigo :)</a
    >
    <br />
    <a class="lkd" href="http://globo.com"
      ><img src="linkedin.png" />Meu LinkedIn</a
    >
    <br />
    <img class="driven" src="driven.png" />
  </body>
</html>

</body>
</html>
